<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{fragments/layout :: layout('LibMan | Register', ~{::content})}">
<th:block th:fragment="content">

  <section>
    <h2>Sign Up</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">

      <label for="username">Username</label>
      <input id="username" type="text" th:field="*{username}" required>
      <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>

      <label for="email">Email</label>
      <input id="email" type="email" th:field="*{email}" required>
      <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

      <label for="password">Password</label>
      <input id="password" type="password" th:field="*{password}" required>
      <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>

      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" th:field="*{confirmPassword}" required>
      <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>

      <article th:if="${registrationError}">
        <mark th:text="${registrationError}"></mark>
      </article>

      <button type="submit" class="contrast">Register</button>
    </form>
  </section>

</th:block>
</html>
