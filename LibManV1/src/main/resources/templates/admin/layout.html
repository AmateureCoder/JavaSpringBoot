<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-theme="light" th:fragment="admin-layout (content, title)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">LibMan Admin</title>
    <link rel="stylesheet" th:href="@{/assets/css/pico.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute("data-theme");
            html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
        }
    </script>
</head>

<body>
<div class="admin-container" style="display: flex; min-height: 100vh;">
    <!-- Sidebar -->
    <aside style="width: 200px; padding: 1rem; background: #f4f4f4;">
        <nav>
            <ul>
                <li><a th:href="@{/admin/manage-users}">Manage Users</a></li>
                <li><a th:href="@{/admin/manage-library}">Manage Library</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main content -->
    <main style="flex-grow: 1; padding: 1rem;">
        <header th:replace="~{fragments/navbar :: navbar}"></header>
        <div th:replace="${content}"></div>
    </main>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
