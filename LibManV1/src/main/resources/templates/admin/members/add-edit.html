<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: admin-layout(~{::section}, ${#strings.isEmpty(member.id) ? 'Add Member' : 'Edit Member'})}">
<section>
  <h1 th:text="${#strings.isEmpty(member.id) ? 'Add Member' : 'Edit Member'}"></h1>
  <form th:action="${#strings.isEmpty(member.id) ? '/admin/members/add' : '/admin/members/edit/' + member.id}" th:object="${member}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required />
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required />
    <br>
    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" name="mobileNumber" th:field="*{mobileNumber}" required />
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}" required />
    <br>
    <button type="submit">Submit</button>
  </form>
</section>
</html>
