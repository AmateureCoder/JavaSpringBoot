<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Manage Books</title>
    <link rel="stylesheet" th:href="@{/assets/css/pico.min.css}">
</head>
<body th:replace="~{admin/layout :: admin-layout(~{::section}, 'Manage Books')}">
<section>
    <h2>Manage Books</h2>
    <a href="/admin/books/add" class="contrast">Add Book</a>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>ISBN</th>
            <th>Copies</th>
            <th>Available Copies</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.authors}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.numberOfCopies}"></td>
            <td th:text="${book.availableCopies}"></td>
            <td>
                <a th:href="@{'/admin/books/edit/' + ${book.id}}">Edit</a>
                <a th:href="@{'/admin/books/delete/' + ${book.id}}" class="contrast">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
