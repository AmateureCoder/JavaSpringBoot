<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" th:href="@{/assets/css/pico.min.css}">
</head>
<body th:replace="~{admin/layout :: admin-layout(~{::section}, 'Add Book')}">
<section>
    <h2>Add Book</h2>
    <form th:action="@{/admin/books/add}" th:object="${book}" method="post">
        <label for="title">Title</label>
        <input id="title" type="text" th:field="*{title}" required>

        <label for="authors">Authors</label>
        <input id="authors" type="text" th:field="*{authors}" required>

        <label for="isbn">ISBN</label>
        <input id="isbn" type="text" th:field="*{isbn}" required>

        <label for="numberOfCopies">Number of Copies</label>
        <input id="numberOfCopies" type="number" th:field="*{numberOfCopies}" required>

        <label for="availableCopies">Available Copies</label>
        <input id="availableCopies" type="number" th:field="*{availableCopies}" required>

        <button type="submit">Add Book</button>
    </form>
</section>
</body>
</html>
