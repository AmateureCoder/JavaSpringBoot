<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-theme="light">
<head>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/assets/css/pico.min.css}">
</head>
<body>

<header>
  <nav class="container-fluid">
    <ul>
      <li><strong>LibMan</strong></li>
    </ul>
    <ul>
      <li><a href="/" role="button">Home</a></li>
      <li><a href="/register" role="button">Register</a></li>
    </ul>
  </nav>
</header>

<main class="container">
  <h2>Sign In</h2>
  <form th:action="@{/perform_login}" th:object="${loginDto}" method="post">
    <label for="username">Email</label>
    <input id="username" th:field="*{username}" placeholder="Email" required>

    <label for="password">Password</label>
    <input id="password" th:field="*{password}" type="password" placeholder="Password" required>

    <button type="submit" class="contrast">Login</button>
  </form>

  <article>
    <p th:if="${loginError}" class="secondary">Invalid credentials.</p>
    <p th:if="${justRegistered}" class="secondary">Registration successful. Please login.</p>
    <p th:if="${loggedOut}" class="secondary">You have been logged out.</p>
    <div th:if="${loginSuccess}">
      <p th:if="${adminSuccess}">Youâ€™re logged in as admin (<span th:text="${loginSuccess}"/>).</p>
      <p th:unless="${adminSuccess}">Welcome, <span th:text="${loginSuccess}"/>!</p>
    </div>
  </article>
</main>

</body>
</html>
