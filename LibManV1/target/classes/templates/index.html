<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Management</title>
  <link rel="stylesheet" th:href="@{/assets/css/chota.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/main.css}">
  <style>
    .carousel {
      position: relative;
      overflow: hidden;
      height: 400px;
    }
    .carousel-slide {
      display: none;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
    }
    .carousel-slide.active {
      display: block;
    }
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-controls button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="nav">
  <div class="nav-left">
    <a href="#" class="brand">LibMan</a>
  </div>
  <div class="nav-right">
    <a href="#about">About Us</a>
    <a href="#services">Our Services</a>
    <a href="#contact">Contact</a>
    <a th:href="@{/register}" class="button outline">Register</a>
    <a th:href="@{/login}" class="button">Login</a>
  </div>
</nav>

<!-- Hero Carousel -->
<section class="carousel">
  <div class="carousel-slide active" style="background-image: url('/assets/images/slide1.jpg');"></div>
  <div class="carousel-slide" style="background-image: url('/assets/images/slide2.jpg');"></div>
  <div class="carousel-slide" style="background-image: url('/assets/images/slide3.jpg');"></div>
  <div class="carousel-controls">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>
</section>

<!-- About Us -->
<section id="about" class="container">
  <h2>About Us</h2>
  <p>Welcome to LibMan, your comprehensive solution for managing library resources efficiently.</p>
</section>

<!-- Our Services -->
<section id="services" class="container">
  <h2>Our Services</h2>
  <ul>
    <li>Book Lending and Returns</li>
    <li>Member Management</li>
    <li>Catalog Search</li>
    <li>Overdue Notifications</li>
  </ul>
</section>

<!-- Contact Us -->
<section id="contact" class="container">
  <h2>Contact Us</h2>
  <form th:action="@{/contact}" method="post">
    <div class="row">
      <div class="col">
        <input type="text" name="name" placeholder="Your Name" required>
      </div>
      <div class="col">
        <input type="email" name="email" placeholder="Your Email" required>
      </div>
    </div>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit" class="button primary">Send Message</button>
  </form>
</section>

<script th:src="@{/assets/js/carousel.js}"></script>
</body>
</html>
